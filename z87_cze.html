<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strona z hasłem</title>
  <script>
    function okno_zamknij_czerczon() 
{
window.close()
}
    function checkPassword() {
      var password = document.getElementById("password").value;
      if (password === "TOnasemester") { // Tutaj wpisz swoje prawidłowe hasło
        window.location.href = "https://pobierak.jeja.pl/images/8/8/5/153627_ocena-celujaca.jpg"; // Tutaj wpisz adres strony, do której chcesz przekierować użytkownika
      } else {
        alert("Nieprawidłowe hasło, spróbuj ponownie."); // Komunikat o błędnym haśle
      }
    }
  </script>
</head>
<body>
  <div>
    <label for="password">Wpisz hasło dostępu do strony: (TOnasemester)</label>
    <input type="password" id="password">
    <button onclick="checkPassword()">OK</button>
  </div>
  <input type="button" value="zamknij okno" onclick="okno_zamknij_czerczon()"/>

</body>
</html>

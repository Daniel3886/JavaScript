<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
    function okno_zamknij_czerczon() 
{
window.close()
}
function logowanie(dane)
{
  var login = dane.login.value; 
  var haslo = dane.haslo.value; 

  if(login === "jesliocenanie" && haslo === "szesc")
  {
    window.location.replace("https://www.youtube.com/watch?v=xvFZjo5PgG0");
  }
  else
  {
    alert("Nieprawidłowy login lub hasło. Spróbuj ponownie."); 
    dane.login.value = "";
    dane.haslo.value = "";
  }
}
</script>
</head>
<body>
<form name="formularz">
Login: <input type="text" name="login"/><br><br>
Hasło: <input type="password" name="haslo"/> //szesc<br><br>
<input type="button" value="Logowanie" onClick="logowanie(this.form)"/><br><br>
</form>
<input type="button" value="zamknij okno" onclick="okno_zamknij_czerczon()"/>

</body>
</html>

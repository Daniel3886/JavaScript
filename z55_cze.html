    <script>
function okno_zamknij_czerczon() 
{
window.close()
}
        var l1_t_cze = parseInt(prompt("Podaj pierwszą liczbę z przedziału <20,60>:"));
        var l2_t_cze = parseInt(prompt("Podaj drugą liczbę z przedziału <20,60>:"));
        var pocz_cze = parseInt(prompt("Podaj początkową wielkość tekstu:"));
        var tekst_cze = prompt("Podaj tekst:");

        if (l1_t_cze < 20 || l1_t_cze > 60 || l2_t_cze < 20 || l2_t_cze > 60) {
            document.write("Jedna z podanych liczb nie należy do przedziału <20,60>.");
        } else {
            var startSize = pocz_cze; 
            var repeatTimes = Math.abs(l2_t_cze - l1_t_cze); 
            var step = (l1_t_cze < l2_t_cze) ? 5 : -5;

            for (var i = startSize; i >= 0 && i <= 100; i += step) {
                document.write("<p style=\"font-size:" + i + "px; color: black;\"><br>" + tekst_cze + "<br></p>");
            }
        }
    </script>
        <input type="button" value="zamknij okno" onclick="okno_zamknij_czerczon()"/>

</body>

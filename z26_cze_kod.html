         function Obw_czerczon(parametry)
        {
        var a_cze= parseFloat(document.getElementById('a').value);
        var b_cze= parseFloat(document.getElementById('b').value);
        var c_cze= parseFloat(document.getElementById('c').value);
        var result2= a_cze+b_cze+(2*c_cze);
        document.getElementById("nazwa").innerHTML = "Obwód = "+result2.toFixed(2)+" cm";
        }
        
        function Pow_czerczon(parametry)
        {
        var a_cze = parseFloat(document.getElementById('a').value);
        var b_cze= parseFloat(document.getElementById('b').value);
        var h_cze= parseFloat(document.getElementById('h').value);
        var result1 = (a_cze+b_cze) * h_cze/2;
        document.getElementById("nazwa").innerHTML = "Pole trapezu rownóramiennego= "+result1.toFixed(2)+" cm^2";
        }
        </script>

        <input type="button" value="wprowadz obwod" Onclick="Obw_czerczon()"><br><br>

<body> 
<div style="color:green;font-size:37px;">
 <script language="JavaScript">
  function WinOpen_czerczon12() 
 {
 window.open("z12_cze_kod.html","problem","toolbar=no,directories=no,menubar=no,height=400,width=400,top=450,left=300");
 }
var D1_cze=prompt("D1=","");
var G1_cze=prompt("G1=","");
var D2_cze=prompt("D2=","");
var G2_cze=prompt("G2=","");
var roznicad;
var roznicag;
var a=parseFloat(D1_cze);
var b=parseFloat(G1_cze);
var c=parseFloat(D2_cze);
var d=parseFloat(G2_cze);
  if (D1_cze>=D2_cze) 
 { 
 roznicad=D1_cze-D2_cze;
 roznicad=roznicad*86400; 
 } 
  if (D1_cze<=D2_cze) 
 { 
 roznicad=D1_cze-D2_cze;
 roznicad=roznicad*86400; 
 } 
   
  if (G1_cze<=G2_cze) 
 { 
 roznicag=G1_cze-G2_cze;
 roznicag=roznicag*3600; 
 } 
   
  if (G1_cze>=G2_cze) 
 { 
 roznicag=G1_cze-G2_cze;
 roznicag=roznicag*3600; 
 } 
  var roznican;
 roznican=roznicad+roznicag;
 document.write("D1="+a+" <br> "+" G1="+b+ "<br>" + "D2=" +c+" <br>" +" G2= "+d+" <br> "+" ilosc sekund= " +roznican+ " sekund" + "<br>");
 </script>
</div>
 <input type="button" value="zamknij okno" onclick="okno_zamknij_czerczon()"/>

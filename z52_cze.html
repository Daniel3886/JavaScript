<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rysowanie prostokąta</title>
</head>
<body>
    <div style="font-family: monospace;">
        <script>
function okno_zamknij_czerczon() 
{
window.close()
}
            var a_cze = (8 % 4) + 5;
            var b_cze = (8 % 6) + 20;
            var prostokat = "";

            // Górna krawędź
            for (var i = 0; i < b_cze; i++) {
                prostokat += "*";
            }
            prostokat += "<br>";

            // Środkowa część
            for (var i = 0; i < a_cze - 2; i++) {
                prostokat += "*";
                for (var j = 0; j < b_cze - 2; j++) {
                    prostokat += "&nbsp;";
                }
                prostokat += "*<br>";
            }

            // Dolna krawędź
            for (var i = 0; i < b_cze; i++) {
                prostokat += "*";
            }

            document.write(prostokat);
        </script>
    </div>
    <input type="button" value="zamknij okno" onclick="okno_zamknij_czerczon()"/>

</body>
</html>
